<!DOCTYPE html>
<html>
    <head>
        <title>DIP EE60050</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,900italic,900,300' rel='stylesheet' type='text/css'>
        <style>
            .field{
                height:7.5vh; font-size:5vh;
                font-family:Roboto;

            }
            
        </style>
    </head>
    <body style="background-color:#0484F1; text-align: center;">
        <div>
            <h1 style="font-family: 'Roboto', sans-serif; font-size: 5vw; color:white; text-shadow: 4px 4px 4px 4px 4px 4px rgb(155, 140, 140);">Digital Image Processing </h1>
            <h2 style="font-family: 'Roboto-Light', sans-serif; font-size: 2.5vw; color:white; text-shadow: 4px 4px 4px 4px 4px 4px rgb(155, 140, 140); ">Enhanced Notes Maker</h2> 
            <br>
            <form action="upload" method="post" enctype="multipart/form-data">
                <input class="field" type="file" name="img" multiple/>
                <input class="field" type="submit" name="submit" value="Upload"/>
            </form>
        </div>
    </body>
</html>
